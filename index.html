<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Montserrat:wght@100;400&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300&family=Orbitron&display=swap" rel="stylesheet">
    
    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Loginpage" id="Loginpage">
        <div class="Loginpage-container" id="loginmodal">
            <div class="signlogin-container">
                <h1 class="font1">Doodle</h1>
                <div class="login">
                    <input type="text" value="" placeholder="Phone number,username or email address" class="bottom10" id="loginid">
                    <input type="password" value="" placeholder="Password" class="bottom10" id=loginpassword>
                    <button class="Loginbtn bottom10 cursor" id="loginbtn">Login</button>
                </div>
                <div>
                    <button class="Loginbtn cursor">Forgotten your password?</button>
                </div>
                <div class="sign-container">
                    <p class="smallfont">Don`t have an account?</p>
                    <button class="Loginbtn cursor" id="sign">Sign</button>
                </div>
            </div>
            
            
        </div>

        <div class="sign-modal" id="signmodal">
            <div class="signmodal-container">
                <h1 class="font1">Doodle</h1>
                <input type="text" value="" placeholder="Mobile number or email address" class="bottom10" id="id">
                <input type="text" value="" placeholder="Full Name" class="bottom10" id="fullname">
                <input type="text" value="" placeholder="Username" class="bottom10" id="username">
                <input type="password" value="" placeholder="Password" class="bottom10" id="password">
                <button class="signbtn" id="signup">Sign Up</button>
                <div class="signmodal-login">
                    <p class="smallfont bottom10">Have an account?</p>
                    <button class="Loginbtn" id="modallogin">Login</button>
                </div>
                <!-- <p id="ex"></p> -->
            </div>

        </div>
    </div>
    
   
    <script src="main.js" defer></script>
</body>
</html>
