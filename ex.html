<body>
    <script>
        // let user;
        let usernumb = 0

        var user = 'user' + usernumb.toString()
        console.log("첫유저이름" , user)

        user = {
            usernumb : usernumb
        }

        console.log(user.usernumb)

        usernumb++

        console.log("두번째유저이름" , 'user' + usernumb.toString())

        console.log(usernumb)

        localStorage.setItem('user', user)
        console.log(localStorage.getItem("user"))
        console.log(localStorage.getItem("user").usernumb)
        localStorage.getItem("user")
        console.log(localStorage.getItem("user").usernumb)
        var user = "user" + localStorage.getItem("user").usernumb
        console.log(user)
        
    </script>
